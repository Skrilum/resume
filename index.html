<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="vlad, cv, resume">
    <meta name="description" content="На данном сайте показано что я могу сделать с помощью HTML,CSS и JavaScript">
    <link rel="stylesheet" href="styles.css">
    <title>Vlad resume</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <img src="avatar.jpg" alt="аватарка" class="avatar">

            <div class="info-text">
                <h1>Галицкий Владислав</h1>

                <p>Сейчас расскажу немного о себе</p>

                <p>Учусь программировать, знаю <strong>HTML,<em>CSS</em>, JavaScript, PHP, SQL, C#<strong></p>
                
                <h4>Мои социальные сети:</h4>

                <a href="https://vk.com/id251018797" target="_blank">Вконтакте</a>
            </div>
        </div>

        <div class="card bg-whiteorange" >
            <h2>Мои хобби:</h2>
            <ol class="list">
                <li>Программирую</li>
                <li>Рисую</li>
                <li>Читаю книги</li>
            </ol>
        </div>

        <div class="card bg-salmon">
            <h2>Опыт работы:</h2>
            <table class="table">
                <thead>
                    <th>Название работы</th>
                    <th>Должность</th>
                    <th>Год</th>
                </thead>
                <tbody>
                    <tr>
                        <td>ГТЭК</td>
                        <td>Студент</td>
                        <td>2018-2022</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form action="" class="form">
            
            <h2>Связаться со мной</h2>

            <div class="form-row">
                <div class="form-group">
                    <label for="name">Ваше имя:</label>
                    <input type="text" id="name" name="name" placeholder="Введите имя" required>
                </div>

                <div class="form-group">
                    <label for="email">Ваше email:</label>
                    <input type="email" id="email" name="email" placeholder="Введите email" required>
                </div>
            </div>

            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea id="message" name="textarea" cols="30" rows="5" placeholder="Введите сообщение..."></textarea>
            </div>

            <input class="btn" type="submit" value="Отправить!">
        </form>
    </div>
</body>
</html>
